<div>
  <label for="todo">Todo:</label>
  <input type="text" id="todo" [(ngModel)]="todo" />
  <button (click)="addTodo()">Add Todo</button>
</div>

<div>
  <h2>Todos</h2>
  <ul>
    <li *ngFor="let todo of todos">
      {{ todo }}
      <button (click)="markCompleted(todo)">Completed</button>
    </li>
  </ul>
</div>

<div>
  <h2>Completed Todos</h2>
  <ul>
    <li *ngFor="let completedTodo of completedTodos">
      {{ completedTodo }}
    </li>
  </ul>
</div>
